<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <Link rel="stylesheet" href="css/style.css">
    <title>contato | web site - projeto 001</title>
</head>
<body>
    <!--primeira parte-->
    <header style="background-image: url('img/background-contacto.jpg')">
        <div class="container">
            <!--menu principal-->
            <nav>
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo">
                </a>
                <ul class="ul">
                    <a href="index.html">Home</a>
                    <a href="sobre.html">Sobre</a>
                    <a href="servicos.html">Serviços</a>
                    <a href="contato.html" class="btn">Contato</a>
                    <div class="close-icon" onclick="closeMenu()">
                        <i class="fa fa-times-circle"></i>
                    </div>
                </ul>   
                <div class="menu-icon" onclick="openMenu()">
                    <i class="fa fa-bars"></i>
                </div>
            </nav>
            <!--end menu principal-->
            <!--banner 1-->
            <section class="banner">
               <div class="banner-text">
                    <h1>Fale Conosco</h1>
                    <p>Entre em contato com o nosso time e ele irão retornar
                        em tempo recorde, para tirar o seu negócio do papel!                    
                    </p>
               </div>
            </section>
            <!--end banner 1-->
        </div>
    </header>
    <!--end primeira dobra-->
    <section class="contato">
        <div class="container">
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3974.2319485415806!2d-42.7271722!3d-5.0661153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x78e3ae0773aebdb%3A0x80c729bd93d65588!2sAlphaville%20Teresina!5e0!3m2!1spt-BR!2sbr!4v1723823477497!5m2!1spt-BR!2sbr" width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contato-info">
                <div class="left-side">
                    <div>
                        <i class="fa fa-map-marker"></i>
                        <p>BR-343, 9000 - Novo Uruguai, Teresina - PI, 64804-435</p>
                    </div>
                    <div>
                        <i class="fa fa-envelope"></i>
                        <p>exemplo@gmail.com</p>
                    </div>
                    <div>
                        <i class="fa fa-phone"></i>
                        <p>+55 869 9999-9999</p>
                    </div>
                    <div>
                        <i class="fa fa-phone"></i>
                        <p>+55 869 7777-7777</p>
                    </div>
                </div>
                <div class="right-side">
                    <form action="">
                        <input type="text" placeholder="Nome" required>
                        <input type="email" placeholder="E-mail" required>
                        <input type="text" placeholder="Assunto" required>
                        <textarea cols="30" rows="10" placeholder="Sua Mensagem" required></textarea>
                        <button class="btn">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--footer-->
    <footer class="footer">
        <div class="container">
            <div class="links">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-github"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
            </div>
            <p>Desenvolvido por Henrique Costa</p>
        </div>
    </footer>
    <!--end footer-->
    <script src="js/main.js"></script>
</body>
</html>
